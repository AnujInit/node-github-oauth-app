<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏀 Github Social Login App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-bg-dark">
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-4" id="logIn">
        <div class="card  align-items-center">
          <img class="card-img-top" src="github.png" alt="github">
          <div class="card-body">
            <p class="card-text h4">Happy to see you<br />newcomer 👋</p>
            <a class="btn btn-primary" href="/auth">SIGN IN WITH GITHUB</a>
            <p>in order to get started</p>
          </div>
        </div>
      </div>
      <div class="col-4" id="loggedIn">
        <div class="card  align-items-center">
          <img class="card-img-top" src="github.png" alt="github">
          <div class="card-body">
            <p class="card-text h4">🎉</span><br />Awesome!<br />You're authorized 🔒</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
